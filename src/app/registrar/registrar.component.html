<p>Registrar</p>
<div class="container">
    <div class="row">
        <form>
            <div>
                <label > Usuario</label>
            <input type="text" name="usuario"  ([ngModel])="usuario.usuario">
            </div>
            <div>
                <label > Nombre</label>
            <input type="text" name="nombre" ([ngModel])="usuario.nombre">
            </div>
            <div>
                <label > Apellido</label>
            <input type="text" name="apellido" ([ngModel])="usuario.apellido">
            </div>
            <div>
                <label > Password</label>
            <input type="text" name="password" ([ngModel])="usuario.pass">
            </div>
            <input type="button" value="Agregar" (click)="ingresar()">
        </form>
    </div>
   
</div>
